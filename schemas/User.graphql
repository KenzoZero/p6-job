interface XUser {
  id: ID!
  email: String!
  username: String!
  status: Int!
}

type User implements XUser {
  id: ID!
  email: String!
  username: String!
  status: Int!

  password: String!
  source: String!
  token: UserToken
  profile: Profile
}

type Profile {
  firstName: String
  lastName: String
  avatar: String
}

type UserToken {
  token: String!
  expiredAt: String!
  type: Int!
}
